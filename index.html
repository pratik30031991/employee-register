<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="TableStyle.css">

<style>
thead{
	background:#0099cc;
	}
tbody{background:#66d9ff;}	
	
body{background:#ffe6e6;}	
	
</style>


</head>
<body>
	<div class="container">
		<div class="text-center">
			<h2>Employee List</h2>
		</div>
		
		<div class="table-responsive">
		
		<table border="1" class="table table-bordered text-center">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Department</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp:${EmployeeList}">
					<td th:text="${emp.empId}"></td>
					<td th:text="${emp.empName}"></td>
					<td th:text="${emp.empDept}"></td>
					<td th:text="${emp.empEmail}"></td>
					<td> <a th:href="@{showUpdateForm/{id}(id=${emp.empId})}" class="btn btn-primary">Update</a>
													<!-- this syntax is to bind id into {id} -->
							<a th:href="@{deleteEmp/{id}(id=${emp.empId})}" class="btn btn-danger">Delete</a>						
													</td>
													
				</tr>
			</tbody>		
		</table>
		</div>
		
		<div>
			<a th:href="@{/newEmpForm}" class="btn btn-primary btn-sm">Add Employee</a> 
			<!-- this will send api of newEmpForm to the contoller to help them to open new html form page--> 
			
		</div>
		
	</div>


</body>
</html>
